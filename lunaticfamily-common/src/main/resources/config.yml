# If you have installed LunaticFamily on a proxy server, you can enable it here. If enabled, all following settings are ignored.
use_proxy: false

default_gender: "fe"
use_vault: true
decision_as_inv_gui: false
command_withdraws:
  marry_proposing_player: 10.0
  marry_proposed_player: 10.0
  marry_divorce_leaving_player: 10.0
  marry_divorce_left_player: 10.0
  adopt_parent: 10.0
  adopt_child: 10.0
  adopt_kickout_parent: 10.0
  adopt_kickout_child: 10.0
  adopt_moveout_parent: 10.0
  adopt_moveout_child: 10.0
  sibling_proposing_player: 10.0
  sibling_proposed_player: 10.0
  sibling_unsibling_leaving_player: 10.0
  sibling_unsibling_left_player: 10.0
  priest_marry: 10.0
  priest_marry_player: 10.0
  priest_adopt: 10.0
  priest_adopt_child: 10.0
  priest_adopt_parent: 10.0
  priest_sibling: 10.0
  priest_sibling_player: 10.0
default_background: "moss_block"
backgrounds:
  - "moss_block"
  - "oak_planks"
  - "red_wool"
  - "pink_wool"
  - "diamond_block"
  - "gold_block"
allow_single_adopt: true
language: "EN"
use_crazy_advancement_api: false
date_format: "yyyy-MM-dd HH:mm:ss"
distances:
  marry_kiss_range: 3
  marry_propose_range: 3
  marry_priest_range: 3
  adopt_propose_range: 3
  sibling_propose_range: 3
  sibling_priest_range: 3
  adopt_priest_range: 3
success_commands:
  #avaible placeholders: %player1%, %player2%
  marry: []

  #avaible placeholders: %player1%, %player2%, %priest%
  marry_priest: []

  #avaible placeholders: %parent1%, %parent2%, %child%
  adopt: []

  adopt_priest: []

  #avaible placeholders: %parent%, %child%
  adopt_single: []

  #avaible placeholders: %player1%, %player2%
  sibling: []

  #avaible placeholders: %player1%, %player2%, %priest%
  sibling_priest: []

  #avaible placeholders: %player1%, %player2%
  divorce: []

  #avaible placeholders: %parent1%, %parent2%, %child%
  kickout: []

  #avaible placeholders: %parent1%, %parent2%, %child%
  moveout: []

  #avaible placeholders: %parent%, %child%
  kickout_single: []

  #avaible placeholders: %parent%, %child%
  moveout_single: []

# Default colors for emojis in adopt, marry or sibling lists or placeholders, if no color is set. Could be a color name or a hex color code.
emoji_colors:
  married: "white"
  unmarried: "gray"
  adopted: "white"
  unadopted: "gray"
  siblinged: "white"
  unsiblinged: "gray"
colors:
  black: "#000000"
  dark_blue: "#0000AA"
  dark_green: "#00AA00"
  dark_aqua: "#00AAAA"
  dark_red: "#AA0000"
  dark_purple: "#AA00AA"
  gold: "#FFAA00"
  gray: "#AAAAAA"
  dark_gray: "#555555"
  blue: "#5555FF"
  green: "#55FF55"
  aqua: "#55FFFF"
  red: "#FF5555"
  light_purple: "#FF55FF"
  yellow: "#FFFF55"
  white: "#FFFFFF"

family_list:
  - partner
  - sibling
  - child
  - parent
  - grandchild
  - grandparent
  - parent_in_law
  - aunt_or_uncle
  - sibling_in_law
  - cousin
  - niece_or_nephew
  - great_grandparent
  - great_aunt_or_uncle
  - grandchild_in_law
  - great_grandchild